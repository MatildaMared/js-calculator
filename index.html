<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Javascript Calculator! ðŸŒŸ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="heading-primary">Awesome Javascript Calculator! ðŸŒŸ</h1>
        </header>
        <main class="main">
            <section class="calculator">
                <div class="result"></div>
                <button class="clear">C/E</button>
                <button class="positiveOrNegative">+/-</button>
                <button class="number" id="number-9">9</button>
                <button class="number" id="number-8">8</button>
                <button class="number" id="number-7">7</button>
                <button class="number" id="number-6">6</button>
                <button class="number" id="number-5">5</button>
                <button class="number" id="number-4">4</button>
                <button class="number" id="number-3">3</button>
                <button class="number" id="number-2">2</button>
                <button class="number" id="number-1">1</button>
                <button class="number" id="number-0">0</button>
                <button class="operator" id="add">+</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="multiply">&times;</button>
                <button class="operator" id="divide">/</button>
                <button class="decimal">,</button>
                <button class="compute">=</button>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; Matilda Mared 2021</p>
        </footer>
        <script src="script.js"></script>
    </div>
</body>
</html>

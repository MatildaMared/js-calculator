<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Javascript Calculator! ðŸŒŸ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <header class="header">
            <h1 class="heading-primary">Awesome Javascript Calculator!</h1>
            <nav class="themes">
                <input type="checkbox" class="themes__checkbox" id="themes__checkbox">
                <label for="themes__checkbox" class="themes__label">Click to change theme!</label>
                <ul class="themes__list">
                    <li class="themes__item themes__item--active" id="defaultIsBoring">Default is Boring 
                        <svg xmlns='http://www.w3.org/2000/svg' class='heart-icon' viewBox='0 0 512 512'><title>Heart</title><path d='M352.92 80C288 80 256 144 256 144s-32-64-96.92-64c-52.76 0-94.54 44.14-95.08 96.81-1.1 109.33 86.73 187.08 183 252.42a16 16 0 0018 0c96.26-65.34 184.09-143.09 183-252.42-.54-52.67-42.32-96.81-95.08-96.81z' stroke-linecap='round' stroke-linejoin='round' stroke-width='32'/></svg>
                    </li>
                    <li class="themes__item" id="iceCreamTuesday">Icecream Tuesday 
                        <svg xmlns='http://www.w3.org/2000/svg' class='heart-icon' viewBox='0 0 512 512'><title>Heart</title><path d='M352.92 80C288 80 256 144 256 144s-32-64-96.92-64c-52.76 0-94.54 44.14-95.08 96.81-1.1 109.33 86.73 187.08 183 252.42a16 16 0 0018 0c96.26-65.34 184.09-143.09 183-252.42-.54-52.67-42.32-96.81-95.08-96.81z' stroke-linecap='round' stroke-linejoin='round' stroke-width='32'/></svg>
                    </li>
                    <li class="themes__item" id="funnyHatsFriday">Funny Hats Friday
                        <svg xmlns='http://www.w3.org/2000/svg' class='heart-icon' viewBox='0 0 512 512'><title>Heart</title><path d='M352.92 80C288 80 256 144 256 144s-32-64-96.92-64c-52.76 0-94.54 44.14-95.08 96.81-1.1 109.33 86.73 187.08 183 252.42a16 16 0 0018 0c96.26-65.34 184.09-143.09 183-252.42-.54-52.67-42.32-96.81-95.08-96.81z' stroke-linecap='round' stroke-linejoin='round' stroke-width='32'/></svg>
                    </li>
                    <li class="themes__item" id="javascriptIsFun">Javascript is Fun! 
                        <svg xmlns='http://www.w3.org/2000/svg' class='heart-icon' viewBox='0 0 512 512'><title>Heart</title><path d='M352.92 80C288 80 256 144 256 144s-32-64-96.92-64c-52.76 0-94.54 44.14-95.08 96.81-1.1 109.33 86.73 187.08 183 252.42a16 16 0 0018 0c96.26-65.34 184.09-143.09 183-252.42-.54-52.67-42.32-96.81-95.08-96.81z' stroke-linecap='round' stroke-linejoin='round' stroke-width='32'/></svg>
                    </li>
                    <li class="themes__item" id="needMoreCoffee">Need more coffee...
                        <svg xmlns='http://www.w3.org/2000/svg' class='heart-icon' viewBox='0 0 512 512'><title>Heart</title><path d='M352.92 80C288 80 256 144 256 144s-32-64-96.92-64c-52.76 0-94.54 44.14-95.08 96.81-1.1 109.33 86.73 187.08 183 252.42a16 16 0 0018 0c96.26-65.34 184.09-143.09 183-252.42-.54-52.67-42.32-96.81-95.08-96.81z' stroke-linecap='round' stroke-linejoin='round' stroke-width='32'/></svg>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main class="main">
            <section class="calculator">
                <div class="result"></div>
                <button class="clear">C/E</button>
                <button class="positiveOrNegative">+/-</button>
                <button class="number" id="number-9">9</button>
                <button class="number" id="number-8">8</button>
                <button class="number" id="number-7">7</button>
                <button class="number" id="number-6">6</button>
                <button class="number" id="number-5">5</button>
                <button class="number" id="number-4">4</button>
                <button class="number" id="number-3">3</button>
                <button class="number" id="number-2">2</button>
                <button class="number" id="number-1">1</button>
                <button class="number" id="number-0">0</button>
                <button class="operator" id="add">+</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="multiply">&times;</button>
                <button class="operator" id="divide">/</button>
                <button class="number" id="decimal">.</button>
                <button class="compute">=</button>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; Matilda Mared 2021</p>
        </footer>

        <script src="script.js"></script>
    </div>
</body>
</html>
